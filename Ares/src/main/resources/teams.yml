TEAM_DTR:
  REGEN_PER_INTERVAL: 0.1 # DTR added with the interval below - So every 30s we will regenerate 0.1 dtr.
  REGEN_DTR_INTERVAL: 30 # How long do we wait before adding dtr
  REGEN_TIMER: 45 # Minutes
  LOW_DTR: 0.25 # what is considered low dtr for the color below
  DTR_FORMAT: '0.00' # 0.00 means all numbers will be shown 0.0# means if the last number is 0 it wont show
  DTR_PER_MEMBER:
    - '1.01' # 1
    - '2.02' # 2
    - '3.03' # 3
    - '4.04' # 4
    - '5.05' # 5
    - '6.06' # 6
    - '7.2' # 7
    - '7.2' # 8
    - '7.2' # 9
    - '7.2' # 10
  DTR_LOSS:
    NORMAL: 1.0
    END: 1.0
    NETHER: 1.0
    EVENTS: 1.0
    CITADEL: 0.75
  COLOR:
    RAIDABLE: '&4'
    LOW_DTR: '&e'
    NORMAL: '&a'
  SYMBOL:
    FREEZE: '&c■'
    REGENERATING: '&a▲'
    NORMAL: '&a◀'

