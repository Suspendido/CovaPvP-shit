FALLTRAP_CONFIG:
  TASK_DELAY: 3
  Y_LEVEL: 1
  AMOUNT_PER_TICK: 5 # Used to speed up, don't make it too high
  PARTICLE: 'NOTE'
  PARTICLE_AMOUNT: 1
  SOUND: 'NOTE_BASS_DRUM'
  ACTION_BAR_COOLDOWN:
    BARS_AMOUNT: 20
    SYMBOL: '▋'
    NON_COMPLETE_COLOR: '&c'
    COMPLETE_COLOR: '&a'
    ACTION_BAR: '&dFalltrap Progress&7: &r%actionbar% &9(%percent%%)'
  FALLTRAP_MENU:
    TITLE: '&dFalltrap Wall'
    SIZE: 9
    FALLTRAP_WALLS: # Material, Data, Display name in menu
      - 'CRAFTING_TABLE, 0, &eClick to select &6Crafting Table &ewalls.'
      - 'STONE_BRICK, 0, &eClick to select &7Stone Brick &ewalls.'
      - 'NONE, 0, &eClick to select &fNone &ewalls.'
  FALLTRAP_WAND:
    NAME: '&a&oFalltrap Wand'
    TYPE: 'WOOD_HOE'
    LORE:
      - '&eRight/Left Click &6Block'
      - '&b- &fSelect claim''s corners'
      - ''
      - '&eRight Click &6Air'
      - '&b- &fCancel current claim'
      - ''
      - '&9Crouch &eLeft Click &6Block/Air'
      - '&b- &fPurchase current claim'

