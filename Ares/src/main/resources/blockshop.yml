# To open a menu on click add the section below. (Click is optional if you want only certain things to happen)
# OPEN_MENU:
#   NAME: <menu name>
#   CLICK: <LEFT,SHIFT_LEFT,RIGHT,SHIFT_RIGHT,MIDDLE>
#
# To buy a block
#  BUY_BLOCK:
#    MATERIAL: 'SMOOTH_BRICK'
#    PRICE: 500
#    AMOUNT: 16
#    DATA: 2
#    SOUND_NO_MONEY: 'ITEM_BREAK'
#
# To sell a block
#  SELL_BLOCK:
#    MATERIAL: 'SMOOTH_BRICK'
#    PRICE: 500
#    AMOUNT: 16
#    DATA: 2
#
#

# These buttons will remain in every menu.
EVERY_MENU_BUTTONS:
  BUILDING_BLOCKS:
    NAME: '&dBuilding Blocks'
    MATERIAL: 'GRASS'
    SLOT: 2
    SOUND: 'CLICK'
    OPEN_MENU:
      NAME: 'Blockshop'
  SAND_BLOCKS:
    NAME: '&dSand Blocks'
    MATERIAL: 'SANDSTONE'
    SLOT: 3
    SOUND: 'CLICK'
    OPEN_MENU:
      NAME: 'Sandstone'
  WOOL:
    NAME: '&dWool Blocks'
    MATERIAL: 'WOOL'
    SLOT: 4
    SOUND: 'CLICK'
    OPEN_MENU:
      NAME: 'Wools'
  STAINED_GLASS:
    NAME: '&dStained Glass'
    MATERIAL: 'STAINED_GLASS'
    SLOT: 5
    SOUND: 'CLICK'
    OPEN_MENU:
      NAME: 'Stained_Glass'
  STAINED_CLAY:
    NAME: '&dStained Clay'
    MATERIAL: 'STAINED_CLAY'
    SLOT: 6
    SOUND: 'CLICK'
    OPEN_MENU:
      NAME: 'Stained_Clay'
  NETHER_BLOCKS:
    NAME: '&dNether Blocks'
    MATERIAL: 'NETHER_BRICK'
    SLOT: 7
    SOUND: 'CLICK'
    OPEN_MENU:
      NAME: 'Nether_Blocks'
  DECORATION:
    NAME: '&dDecoration'
    MATERIAL: 'LEAVES'
    SLOT: 8
    SOUND: 'CLICK'
    OPEN_MENU:
      NAME: 'Decorations'
  # Bottom Section
  BUY_SHOP:
    NAME: '&aBuy Shop'
    MATERIAL: 'INK_SACK'
    SLOT: 49
    DATA: 10
    SOUND: 'CLICK'
    OPEN_MENU:
      NAME: 'BuyShop'
  PLAYER_BALANCE:
    NAME: '&d%player%'
    MATERIAL: 'SKULL_ITEM'
    DATA: 3
    SLOT: 50
    LORE:
      - '&eBalance: &2$&a%balance%'
  SELL_SHOP:
    NAME: '&cSell Shop'
    MATERIAL: 'INK_SACK'
    DATA: 1
    SLOT: 51
    SOUND: 'CLICK'
    OPEN_MENU:
      NAME: 'SellShop'
  # Glass Section
  GLASS_1:
    NAME: '&7'
    MATERIAL: 'STAINED_GLASS_PANE'
    DATA: 15
    SLOT: 1
  GLASS_2:
    NAME: '&7'
