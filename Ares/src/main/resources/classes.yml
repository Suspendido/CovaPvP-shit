GHOST_CLASS:
  ENABLED: true
  MODE_ITEM: QUARTZ
  TOTAL_TIME: 15 # You can choose what happens at each second
  QUARTZ_COOLDOWN: 45
  DEFAULT_MODE: '&aNormal'
  CLASS_LIMIT: 1 # -1 to disable
  SHOW_ARMOR_ON_HIT:
    ENABLED: true
    MODE: '&7Stealth'
  ARMOR:
    HELMET: 'CHAINMAIL_HELMET'
    CHESTPLATE: 'DIAMOND_CHESTPLATE'
    LEGGINGS: 'CHAINMAIL_LEGGINGS'
    BOOTS: 'DIAMOND_BOOTS'
  PASSIVE_EFFECTS:
    - 'SPEED, MAX_VALUE, 2'
    - 'DAMAGE_RESISTANCE, MAX_VALUE, 2'
    - 'FIRE_RESISTANCE, MAX_VALUE, 1'
  PER_SECOND_MODE:
    0: # At the start we put them in stealth and hide armor and give effects
      MODE: '&7Stealth'
      HIDE_ARMOR: true
      HIDE_ARMOR_TIME: 5
      REMOVE_EFFECTS: { }
      EFFECTS:
        - 'SPEED, 5s, 5'
        - 'ABSORPTION, 5s, 1'
        - 'INVISIBILITY, 5s, 1'
    4: # 5 Seconds in we show armor and remove speed/resistance
      MODE: '&7Stealth'
      HIDE_ARMOR: false
      HIDE_ARMOR_TIME: 5
      REMOVE_EFFECTS:
        - 'DAMAGE_RESISTANCE'
        - 'SPEED'
      EFFECTS: { }
    9:
      MODE: '&4Power'
      HIDE_ARMOR: false
      HIDE_ARMOR_TIME: 5
      REMOVE_EFFECTS: { }
      EFFECTS:
        - 'SPEED, MAX_VALUE, 1'
        - 'INCREASE_DAMAGE, 5s, 2'
        - 'ABSORPTION, 5s, 2'
        - 'DAMAGE_RESISTANCE, 5s, 1'
    14:
      MODE: '&aNormal'
      HIDE_ARMOR: false
      HIDE_ARMOR_TIME: 5
      REMOVE_EFFECTS: { }
      EFFECTS:
        - 'SPEED, MAX_VALUE, 2'
        - 'DAMAGE_RESISTANCE, MAX_VALUE, 2'

